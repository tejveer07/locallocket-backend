## ===============================
# Platform / Delivery Fees
# ===============================
platform.fee.percentage=${PLATFORM_FEE_PERCENTAGE:8.0}
platform.fee.minimum=${PLATFORM_FEE_MINIMUM:10.0}
delivery.fee.base=${DELIVERY_FEE_BASE:12.0}
delivery.fee.per-km=${DELIVERY_FEE_PER_KM:2.0}

# ===============================
# Location Configuration
# ===============================
location.default.radius=${LOCATION_DEFAULT_RADIUS:5.0}
location.max.radius=${LOCATION_MAX_RADIUS:20.0}

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:10MB}

# ===============================
# CORS Configuration
# ===============================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# ===============================
# Security / Management
# ===============================
security.require-ssl=${SECURITY_REQUIRE_SSL:false}
management.security.enabled=${MANAGEMENT_SECURITY_ENABLED:false}

# ===============================
# Logging Configuration
# ===============================
logging.level.com.locallocket.backend=${LOGGING_LEVEL_COM_LOCALLOCKET_BACKEND:DEBUG}
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:DEBUG}
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:INFO}

# ===============================
# Spring Profiles / Devtools
# ===============================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.devtools.restart.enabled=${SPRING_DEVTOOLS_RESTART_ENABLED:true}
spring.devtools.livereload.enabled=${SPRING_DEVTOOLS_LIVERELOAD_ENABLED:true}

# ===============================
# Other Settings / Defaults
# ===============================
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
